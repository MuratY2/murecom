<header class="header" (click)="closeDropdowns()">
  <div class="header-container">
    <!-- Logo -->
    <div class="logo">
      <h1>MureCom</h1>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
      <input 
        type="text" 
        placeholder="Search products..." 
        [(ngModel)]="searchQuery"
        class="search-input"
      >
      <button class="search-button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
      </button>
    </div>

    <!-- Header Actions -->
    <div class="header-actions">
      <!-- Account Menu -->
      <div class="account-menu" (click)="$event.stopPropagation()">
        <button class="account-button" (click)="toggleAccountMenu()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>{{ isLoggedIn ? (currentUser?.displayName || 'Account') : 'Account' }}</span>
        </button>
        
        <!-- Logged Out Menu -->
        <div class="dropdown-menu" [class.active]="isAccountMenuOpen" *ngIf="!isLoggedIn">
          <button (click)="navigateToLogin()" class="dropdown-item dropdown-button">Login</button>
          <button (click)="navigateToSignup()" class="dropdown-item dropdown-button">Sign Up</button>
        </div>

        <!-- Logged In Menu -->
        <div class="dropdown-menu" [class.active]="isAccountMenuOpen" *ngIf="isLoggedIn">
          <a href="#" class="dropdown-item">My Profile</a>
          <a href="#" class="dropdown-item">Order History</a>
          <a href="#" class="dropdown-item">Wishlist</a>
          <a href="#" class="dropdown-item">Settings</a>
          <hr class="dropdown-divider">
          <button (click)="signOut()" class="dropdown-item dropdown-button">Sign Out</button>
        </div>
      </div>

      <!-- Cart -->
      <div class="cart-menu" (click)="$event.stopPropagation()">
        <button class="cart-button" (click)="toggleCart()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 3h2l.4 2M7 13h10l4-8H5.4m1.6 8L6 5H3m4 8v6a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-6"></path>
          </svg>
          <span>Cart</span>
          <span class="cart-badge" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
        </button>

        <div class="cart-dropdown" [class.active]="isCartOpen">
          <div class="cart-header">
            <h3>Shopping Cart</h3>
          </div>
          
          <div class="cart-items" *ngIf="cartItems.length > 0; else emptyCart">
            <div class="cart-item" *ngFor="let item of cartItems">
              <img [src]="item.product.image" [alt]="item.product.name" class="cart-item-image">
              <div class="cart-item-details">
                <h4>{{ item.product.name }}</h4>
                <div class="cart-item-controls">
                  <input 
                    type="number" 
                    [value]="item.quantity" 
                    (change)="updateQuantity(item.product.id, +$any($event.target).value)"
                    min="1"
                    class="quantity-input"
                  >
                  <button (click)="removeFromCart(item.product.id)" class="remove-button">Remove</button>
                </div>
                <div class="cart-item-price">${{ (item.product.price * item.quantity).toFixed(2) }}</div>
              </div>
            </div>
          </div>

          <ng-template #emptyCart>
            <div class="empty-cart">
              <p>Your cart is empty</p>
            </div>
          </ng-template>

          <div class="cart-footer" *ngIf="cartItems.length > 0">
            <div class="cart-total">
              <strong>Total: ${{ cartTotal.toFixed(2) }}</strong>
            </div>
            <button class="checkout-button">Proceed to Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
